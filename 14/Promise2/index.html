    <script>
        // promise.then().then()
        let firstP = new Promise(function(resolve){
            resolve('First');
        });
        let secondP = firstP.then(function(value){
            return `${value} and second promise value`
        });
        let thirdP = secondP.then(function(value){
            return `${value} and third promise value`
        });
        thirdP.then(function(finalValue){
            console.log(finalValue);
        });

        new Promise(resolve=> resolve("First1")).then(value=> `${value} and Second`).then(value=> `${value} and 3`).then(finalValue=> console.log(finalValue));

        
    </script>
